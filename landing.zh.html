<!DOCTYPE html>
<html lang="zh" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SubMovies - 使用 Gemini 翻译字幕</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body class="bg-gray-900 text-white">
  <header class="text-center p-6">
    <h1 class="text-3xl font-bold text-blue-400">SubMovies</h1>
    <p class="text-sm text-gray-300 mt-2">使用 Google Gemini 翻译字幕</p>
  </header>

  <main class="max-w-3xl mx-auto px-6 space-y-8">
    <section class="bg-gray-800 p-6 rounded-xl shadow-xl">
      <h2 class="text-xl font-semibold mb-2">功能</h2>
      <ul class="list-disc list-inside text-sm">
        <li>上传并翻译 SRT 文件</li>
        <li>选择 Gemini 模型和语气</li>
        <li>并排比较翻译</li>
        <li>离线模式与历史记录</li>
        <li>下载翻译后的文件</li>
      </ul>
    </section>

    <section class="bg-gray-800 p-6 rounded-xl">
      <h2 class="text-xl font-semibold mb-2">开始使用</h2>
      <ol class="list-decimal list-inside text-sm">
        <li>从 <a href="https://makersuite.google.com" class="text-blue-400 underline">Google AI Studio</a> 获取 API 密钥</li>
        <li>打开应用：<code>index.html</code></li>
        <li>上传 SRT → 设置模型与语气 → 翻译</li>
      </ol>
      <a href="index.html" class="mt-4 inline-block bg-blue-600 hover:bg-blue-700 px-6 py-2 rounded text-sm">开始翻译</a>
    </section>
  </main>

  <footer class="text-center text-xs text-gray-500 mt-10">
    <p>由 <a href="https://github.com/GeekNeuron/SubMovies" class="underline">GeekNeuron</a> 开发</p>
  </footer>
</body>
</html>
