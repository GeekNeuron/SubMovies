<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title data-i18n="title">Gemini Subtitle Translator</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" type="image/svg+xml" href="favicon.svg" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script defer src="script.js?v=final"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen px-4 py-10">

  <div class="max-w-2xl mx-auto">
    <div class="text-right mb-4">
      <select id="lang" class="bg-gray-800 text-white p-2 rounded border border-gray-600">
        <option value="en">English (en)</option>
        <option value="fa">فارسی (fa)</option>
        <option value="es">Español (es)</option>
        <option value="fr">Français (fr)</option>
        <option value="de">Deutsch (de)</option>
        <option value="ru">Русский (ru)</option>
        <option value="pt">Português (pt)</option>
        <option value="tr">Türkçe (tr)</option>
        <option value="ar">العربية (ar)</option>
        <option value="hi">हिन्दी (hi)</option>
        <option value="zh">中文 (zh)</option>
        <option value="ja">日本語 (ja)</option>
        <option value="ko">한국어 (ko)</option>
      </select>
    </div>

    <div id="formContainer" class="bg-gray-800 p-6 rounded-2xl shadow-xl">
      <h1 class="text-2xl font-bold mb-4" data-i18n="title">Gemini Subtitle Translator</h1>

      <label for="apiKey" data-i18n="apiKey" class="block mb-2 text-sm font-medium">Gemini API Key:</label>
      <input id="apiKey" type="password" class="w-full p-2 mb-4 rounded bg-gray-700 border border-gray-600 text-white" placeholder="Paste your Gemini API Key" />

      <label for="model" data-i18n="model" class="block mb-2 text-sm font-medium">Model:</label>
      <select id="model" class="w-full p-2 mb-4 rounded bg-gray-700 border border-gray-600 text-white">
        <option value="gemini-pro">🔵 Free – gemini-pro</option>
        <option value="gemini-pro:latest">🔵 Free – gemini-pro:latest</option>
        <option value="gemini-1.0-pro">🟢 Paid – gemini-1.0-pro</option>
        <option value="gemini-1.5-pro-latest">🟢 Paid – gemini-1.5-pro-latest</option>
        <option value="gemini-pro-vision">🟢 Paid – gemini-pro-vision</option>
      </select>

      <label for="tone" data-i18n="tone" class="block mb-2 text-sm font-medium">Tone:</label>
      <select id="tone" class="w-full p-2 mb-4 rounded bg-gray-700 border border-gray-600 text-white">
        <option>Formal</option>
        <option>Neutral</option>
        <option>Casual</option>
        <option>Street</option>
        <option>Literary</option>
        <option>Classic</option>
        <option>Technical</option>
      </select>

  <label for="langTarget" data-i18n="langTarget" class="block mb-2 text-sm font-medium">Target language:</label>
<select id="langTarget" class="w-full mb-4 p-2 rounded bg-gray-700 border border-gray-600 text-white">
  <option value="en">English (en)</option>
  <option value="es">Español (es)</option>
  <option value="fr">Français (fr)</option>
  <option value="de">Deutsch (de)</option>
  <option value="ru">Русский (ru)</option>
  <option value="zh">中文 (zh)</option>
  <option value="ja">日本語 (ja)</option>
  <option value="ko">한국어 (ko)</option>
  <option value="fa">فارسی (fa)</option>
  <option value="ar">العربية (ar)</option>
  <option value="tr">Türkçe (tr)</option>
  <option value="hi">हिन्दी (hi)</option>
  <option value="it">Italiano (it)</option>
  <option value="nl">Nederlands (nl)</option>
  <option value="sv">Svenska (sv)</option>
  <option value="pl">Polski (pl)</option>
  <option value="uk">Українська (uk)</option>
  <option value="id">Bahasa Indonesia (id)</option>
  <option value="th">ไทย (th)</option>
  <option value="vi">Tiếng Việt (vi)</option>
  <option value="ro">Română (ro)</option>
  <option value="cs">Čeština (cs)</option>
  <option value="el">Ελληνικά (el)</option>
  <option value="he">עברית (he)</option>
  <option value="ms">Bahasa Melayu (ms)</option>
  <option value="da">Dansk (da)</option>
  <option value="hu">Magyar (hu)</option>
  <option value="no">Norsk (no)</option>
  <option value="fi">Suomi (fi)</option>
  <option value="bn">বাংলা (bn)</option>
  <option value="ta">தமிழ் (ta)</option>
  <option value="te">తెలుగు (te)</option>
  <option value="ml">മലയാളം (ml)</option>
  <option value="ur">اردو (ur)</option>
  <option value="am">አማርኛ (am)</option>
  <option value="sw">Kiswahili (sw)</option>
  <option value="az">Azərbaycan (az)</option>
  <option value="eu">Euskara (eu)</option>
  <option value="gl">Galego (gl)</option>
  <option value="hy">Հայերեն (hy)</option>
  <option value="ka">ქართული (ka)</option>
  <option value="kk">Қазақ тілі (kk)</option>
  <option value="lt">Lietuvių (lt)</option>
  <option value="lv">Latviešu (lv)</option>
  <option value="sr">Српски (sr)</option>
  <option value="sk">Slovenčina (sk)</option>
  <option value="sl">Slovenščina (sl)</option>
  <option value="hr">Hrvatski (hr)</option>
  <option value="et">Eesti (et)</option>
</select>
  <!-- Options will be populated by script.js -->


            <input id="fileInput" type="file" accept=".srt" class="mb-4 w-full" />
      <div id="fileNameText" class="text-sm text-gray-400 mb-4" data-i18n="fileNone"></div>
      
      <textarea id="prompt" class="w-full h-48 p-2 rounded bg-gray-700 border border-gray-600 text-white mb-4" placeholder="Paste subtitle text or upload .srt file"></textarea>

      <label for="filenameInput" data-i18n="filename" class="block mb-2 text-sm font-medium">File name:</label>
<input id="filenameInput" type="text" class="w-full p-2 mb-4 rounded bg-gray-700 border border-gray-600 text-white" placeholder="Enter the subtitle name like Subtitle.srt" />
  
      <button id="downloadBtn" style="display:none" class="w-full bg-green-600 hover:bg-green-700 py-2 rounded text-white font-semibold mb-2" data-i18n="download">Download .srt</button>

      <button id="sendBtn" class="w-full bg-blue-600 hover:bg-blue-700 py-2 rounded text-white font-semibold" data-i18n="translate">Translate</button>
    </div>

    <div id="response" class="max-w-2xl mt-6 w-full text-sm whitespace-pre-wrap"></div>

    <footer class="text-center text-xs text-gray-500 mt-10">
      <p>Made with ❤️ by <a href="https://github.com/GeekNeuron/SubMovies" class="underline">GeekNeuron</a></p>
    </footer>
  </div>

</body>
</html>
