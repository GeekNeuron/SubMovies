<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SubMovies Gemini Client</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="manifest" href="manifest.json">
  <link rel="icon" type="image/svg+xml" href="favicon.svg">
  <script defer src="script.js"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col items-center justify-start px-4 py-10">

  <div class="w-full max-w-2xl bg-gray-800 p-6 rounded-2xl shadow-xl">
    <h1 class="text-2xl font-bold mb-4">SubMovies Gemini Client</h1>

    <label class="block mb-2 text-sm font-medium">Gemini API Key</label>
    <input id="apiKey" type="password" placeholder="Paste your API key here"
           class="w-full p-2 mb-4 rounded bg-gray-700 border border-gray-600 text-white" />

    <label class="block mb-2 text-sm font-medium">Choose Model</label>
    <select id="model" class="w-full p-2 mb-4 rounded bg-gray-700 border border-gray-600 text-white">
      <option value="gemini-pro">gemini-pro</option>
      <option value="gemini-1.5-pro-latest">gemini-1.5-pro-latest</option>
      <option value="gemini-1.0-pro">gemini-1.0-pro</option>
      <option value="gemini-pro-vision">gemini-pro-vision</option>
    </select>

    <textarea id="prompt" placeholder="Paste subtitle text or upload file"
              class="w-full h-48 p-2 rounded bg-gray-700 border border-gray-600 text-white mb-4"></textarea>

    <button id="sendBtn"
            class="w-full bg-blue-600 hover:bg-blue-700 py-2 rounded text-white font-semibold">
      Translate
    </button>
  </div>

  <div id="response" class="max-w-2xl mt-6 w-full text-sm whitespace-pre-wrap"></div>

  <footer class="text-center text-xs text-gray-500 mt-10">
    <p>Made by <a href="https://github.com/GeekNeuron/SubMovies" class="underline">GeekNeuron</a></p>
  </footer>
</body>
</html>
